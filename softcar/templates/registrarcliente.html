<body>
  <nav class="navbar navbar-dark sticky-top bg-warning flex-md-nowrap p-0">
    <a class="bg-success col-sm-3 col-md-2 mr-0"></a>
    <h1 class="bold" style="font-family:sans-serif;color:black;"> Softcar</h1>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" style="color:black "href="/accounts/profile/logout_view" >(Cerrar sesion)</a>
      </li>
    </ul>
  </nav>

   <main role="main" class="col-md-11">

  
  <div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
          <a href="/accounts/profile/"style="font-size:24px;background:white ">Volver atras <i class="fa fa-home"></i></a>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-6"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-1">
          <form action="/registrarcliente2" method="get" >
        </div>
        <div class="col-11">  
        </div>

    </div>
</div>







    <div class="container">
    {% if error %}
    <div class="alert alert-danger" role="alert">
      Error : Porfavor verifique si los datos ingresados son validos
    </div>
    {% endif %}
    <div class="container" style="width: 85%;text-align: center;">
      <div class="card-header" style="font-family:sans-serif;color:black;font-size:150%;">Registrar cliente</div>
      <div class="card">
  <div class="card-body">

    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Rut</h2>
        </div>
        <div class="col-sm-3">


                  <div class="form-check">
    <input type="number" id="quantity" name="rut" min="100000" max="99999999">
  </div>
        <br />
        </div>
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:147%;" >Nombre</h2>
        </div>
        <div class="col-sm-4">



                  <div class="form-check">
    <input class="form-control" type="text" name="nombre"placeholder="Nombre">
  </div>
<br />

        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Apellido paterno</h2>
        </div>
        <div class="col-sm-3">


                  <div class="form-check">
    <input class="form-control" type="text" name="paterno"placeholder="Apellido paterno">
  </div>

         <br />
        </div>

        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Apellido materno</h2>
        </div>
        <div class="col-sm-4">


                  <div class="form-check">
    <input class="form-control" type="text" name="materno"placeholder="Apellido materno">
  </div>

         <br />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Email</h2>
        </div>
        <div class="col-sm-3">

            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">

         <br />
        </div>

        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Celular</h2>
        </div>
        <div class="col-sm-4">


                  <input type="number" id="quantity" name="celular" min="10000000" max="999999999">

         <br />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-warning">Crear cliente</button>
        </div>
        <div class="col-sm-5"></div>
    </div>

     



    </div>
</div>


    </form>
    </main>
    <div class='col-md-1'></div>
  </div>
      <footer align="center">
</footer>
  </div>

</body>
