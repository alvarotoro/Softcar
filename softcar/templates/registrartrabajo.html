   <main role="main" class="col-md-11">

   <div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
          <a href="/accounts/profile/"style="font-size:24px;background:white ">Volver atras <i class="fa fa-home"></i></a>
        </div>

        </div>

    </div>

  <div class="container">
    <div class="row">
        <div class="col-1">
          <form action="/registrartrabajo2" method="get" >
        </div>
        <div class="col-11">  
        </div>

    </div>
</div>







    {% if error %}
    <div class="alert alert-danger" role="alert">
      Error : Porfavor verifique si los datos ingresados son validos
    </div>
    {% endif %}
    <div class="container">

    <div class="container" style="width: 85%;text-align: center;">
      <div class="card-header" style="font-family:sans-serif;color:black;font-size:150%;">Registrar trabajo</div>
      <div class="card">
  <div class="card-body">

    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Id</h2>
        </div>
        <div class="col-sm-3">


                  <div class="form-check">
    <input class="form-control" type="text" name="idtrabajo" placeholder="Id del trabajo">
  </div>

        </div>
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:147%;" >Descripcion</h2>
        </div>
        <div class="col-sm-4">



                  <div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" rows="3"></textarea>
  </div>



        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Fecha de inicio</h2>
        </div>
        <div class="col-sm-3">


                  <input type="date" id="calendar1" name="calend1" onchange="calend1()"
          value="{{ fecha }}"
          min="2000-01-01" max="{{ fecha2 }}">

         <br />
        </div>

        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Fecha final</h2>
        </div>
        <div class="col-sm-4">


                  <input type="date" id="calendar1" name="calend2" onchange="calend2()"
          value="{{ fecha }}"
          min="2000-01-01" max="{{ fecha2 }}">

         <br />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Estado</h2>
        </div>
        <div class="col-sm-3">

          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="estado">
                    {% for dato in datos %}
                       <option value="{{ dato.0 }}">{{ dato.1}}</option>     
                    {% endfor %}
                   
                  </select>

         <br />
        </div>

        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Vehiculo</h2>
        </div>
        <div class="col-sm-4">


                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="vehiculo">
                    {% for dato in datos2 %}
                       <option value="{{ dato.0 }}">{{ dato.0}} / {{dato.1}} </option>     
                    {% endfor %}
                   
                  </select>

         <br />
         <br />
        </div>
    </div>


    <div class="row">
        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Repuesto</h2>
        </div>
        <div class="col-sm-3">

                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="repuesto">
                    {% for dato in datos3 %}
                       <option value="{{ dato.0 }}">{{dato.2}} / {{ dato.1 }} </option>     
                    {% endfor %}
                   
                  </select>

         <br />
        </div>

        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Cantidad</h2>
        </div>
        <div class="col-sm-4">


                  <input type="number" id="cantidadrepuestos" name="cantidad"
                      min="0" max="999">

         <br />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-warning">Crear trabajo</button>
        </div>
        <div class="col-sm-5"></div>
    </div>
 

    </div>
</div>


    </form>
    </main>
    <div class='col-md-1'></div>
  </div>
      <footer align="center">
</footer>
  </div>
